<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Axel PETITJEAN</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <!-- Section About Me -->
            <section id="about" class="about-section">
                <div class="about-content">
                    <div class="about-photo">
                        <img src="../assets/profile/me.png" alt="Axel's Photo">
                    </div>
                    <div class="about-text">
                        <h2>About Me</h2>
                        <p>Hi! I'm Axel, an Epitech student in 3rd year. I am actually looking for an internship in data, cybersecurity, or development.</p>
                        <p>Tools I master:</p>
                    </div>
                </div>

                <!-- Tools Section -->
                <div class="tools-section">
                    <div class="tool">
                        <img src="assets/html5.png" alt="HTML5">
                        <p>HTML5</p>
                    </div>
                    <div class="tool">
                        <img src="assets/css3.png" alt="CSS3">
                        <p>CSS3</p>
                    </div>
                    <div class="tool">
                        <img src="assets/javascript.png" alt="JavaScript">
                        <p>JavaScript</p>
                    </div>
                    <div class="tool">
                        <img src="assets/react.png" alt="React">
                        <p>React</p>
                    </div>
                    <div class="tool">
                        <img src="assets/nodejs.png" alt="Node.js">
                        <p>Node.js</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Axel Petitjean. All rights reserved.</p>
